<section class="web">
 <div class="container">
	<div class="row">	   
		<div class="col-sm-6">
		    <!-- FORM ============ -->	  
		    <form name="userForm" ng-submit="vm.submitForm(vm.user,userForm)" novalidate>
		        <!-- BIRTHDATE -->
		        <div class="form-group" ng-class="{ 'has-error' : userForm.birthdate.$invalid && !userForm.birt.$pristine}">
		            <label>Birthdate</label>
		            <input type="text" name="birthdate" class="form-control" ng-model="vm.user.birthDate" required>
		            <p ng-show="userForm.birthdate.$invalid && !userForm.birthdate.$pristine && {{vm.submited}}"class="help-block">patient birth date is required.</p>
		        </div>	      
		        <!-- PASSWORD -->
		        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
		            <label>Password</label>
		            <input type="text" name="password" class="form-control" ng-model="vm.user.password" ng-minlength="8"  required>
		             <p ng-show="userForm.password.$invalid && !userForm.password.$pristine && {{vm.submited}}" class="help-block">patient password is required.</p>
		            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
		            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
		        </div>	                
		        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
		        
		    </form>
		</div>
	</div>
 </div>
</section>

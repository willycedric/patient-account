<section class="projects">
	<div class="container">
		<div class="row" ng-show="vm.displayListOfProjects">           
           <div class="col-sm-4 col-md-3 col-xs-6" ng-repeat="project in vm.projects">
           		<div class="dummy"></div>
        		<a  ui-sref="projects" class="thumbnail" ng-click="vm.showNotification()">{{project.name}}</a>
           </div><!-- end ng-repeat -->
           <div class="col-sm-3 col-md-2 col-xs-4 center-block">
           		<div id="plus">
	        		<button type="button" ng-show="!displayNewProjectEditor"  ng-click="displayNewProjectEditor=!displayNewProjectEditor" data-toggle="modal" data-target="#basicModal1" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button>
           		</div><!-- .plus -->
        	</div>
		</div><!-- end .row -->
		<div class="row" ng-show = "displayNewProjectEditor">
			<div class="col-sm-4 col-md-3 col-xs-6">
				 <div ng-show="displayNewProjectEditor" class="col-sm-4">
					<div class="modal fade" id="basicModal1" tabindex="-1" role="dialog" aria-labelledby="basicModal1" aria-hidden="true">
					      <div class="modal-dialog">
						    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">&times;</button>
							        <h4 class="modal-title text-center" id="myModalLabel">New project</h4>
							      </div>
							      <div class="modal-body">
							        <form name="projectForm"  novalidate>      
					                    <!-- NAME -->
					                    <div class="form-group" ng-class="{ 'has-error' : projectForm.name.$invalid && !projectForm.name.$pristine }">
					                        <label>Project name</label>
					                        <input type="text" name="name" class="form-control" ng-model="project.name"   required>
					                    <p ng-show="projectForm.name.$invalid && !projectForm.name.$pristine" class="help-block">Name is required.</p>
					                    </div>        
					                    <div class="text-center">      
						                  <button type="submit" class="btn btn-primary" ng-show="displayNewProjectEditor" ng-click="vm.addProject(project,projectForm);displayNewProjectEditor=!displayNewProjectEditor" ng-disabled="projectForm.$invalid" data-dismiss="modal">Add project</button>
						       			 <button  type="reset" class="btn btn-primary" ng-click="displayNewProjectEditor=!displayNewProjectEditor" data-dismiss="modal">Cancel</button>
					                   </div>
					                </form> <!-- end form -->
							      </div><!-- modal body -->  
					       </div><!-- end .modal-content -->
				          </div><!-- end .modal-dialog -->
	             </div><!-- end modal -->
		</div>
	</div><!-- end .container -->
</section>
